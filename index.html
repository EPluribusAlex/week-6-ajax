<!DOCTYPE html>
<html>
<head>
	<title>giphy app</title>

	<meta charset="UTF-8">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- My stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- ADD FAVICON -->
	<link rel="icon" href="#" type="image/png">

	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">

</head>
<body>

	<div class="wrapper">
		
		<!-- heading and new topic form -->
		<div class="jumbotron">
			<div class="container">
				<h1>Welcome to the Giphatron</h1>
				<p>Please select a button below or enter a new term into the field</p>
					<form class="form-inline pull-right">
						<div class="form-group">
							<label class="sr-only" for="topic_input">Add a topic!</label>
							<div class="input-group">
								<input type="text" class="form-control" id="topic_input" placeholder="Add a topic!">
							</div>
						</div>
						<button type="submit" class="btn btn-default" id="add_topic_button">Submit</button>
					</form>
			</div>
		</div>

		<!-- main content area -->
		<div class="container">
			<div class="row">

				<!-- left space -->
				<div class="col-lg-2">
				</div>

				<!-- giph-loading are -->
				<div class="col-lg-8" id="gif_area">
				</div>

				<!-- scrolling button sidebar -->\
				<div class="col-lg-2 pull-right text-center" id="button_field">
				</div>

			</div>

		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- my code -->
	<script src="assets/javascript/app.js"></script>

</body>
</html>
